<!DOCTYPE html>
<html lang="en-us">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="HTML Table Example">

        <link rel="stylesheet" type="text/css" href="css/tablebuild.css">

        <!--<link rel="shortcut icon" href="images/bluweatherfavicon.ico">-->

        <title>
            Table Example | Blu-Weather.com
        </title>
    </head>

    <body>

        <table>

            <thead>


                <tr>

                    <td colspan="3">ACME Wildwest</td>

                </tr>
            
            
            </thead>


            <tbody>

                <tr>

                    <th>Period</th>

                    <th>Sales</th>

                    <th>Sales Goal</th>

                </tr>

                <tr>

                    <td>August</td>

                    <td>$3,590</td>

                    <td>$4,000</td>

                </tr>

                <tr>

                    <td>September</td>

                    <td>$4,420</td>

                    <td>$5,000</td>

                </tr>

                <tr>

                    <td>October</td>

                    <td>$4,870</td>

                    <td>$5,000</td>

                </tr>

                <tr>

                    <td>November</td>

                    <td>$8,610</td>

                    <td id="november-highlight">$7,500</td>

                </tr>

                <tr>

                    <td><span>Black Friday</span></td>

                    <td colspan="2">$3,200</td>

                </tr>

                <tr>

                    <td>December</td>

                    <td>$6,820</td>

                    <td>$7,500</td>

                </tr>

            </tbody>


            <tfoot>


                <tr>
                
                    <td colspan="3">Compiled 12.20.2020 by bRauls</td>
                
                </tr>
            
            
            </tfoot>


        </table>













        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>

        <script>
            WebFont.load({
                google: {
                    families: [
                        'Ubuntu'
                    ]
                }
            });
        </script>

    </body>

</html>
