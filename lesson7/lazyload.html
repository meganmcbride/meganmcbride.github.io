<!DOCTYPE html>
<html lang="en-us">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Lazy Load Gallery page for Blu-Weather.com">

        <link rel="stylesheet" type="text/css" href="css/column.css">

        <!--<link rel="shortcut icon" href="images/bluweatherfavicon.ico">-->

        <title>
            Lazy Load Gallery | Weather | Blu-Weather.com
        </title>
    </head>

    <body>

        <div class="grid">

            <div>

                <div><h1>Image Gallery</h1></div>

                <div><picture>

                    <img src="images/placeholder.jpg" data-src="images/forest.jpg" alt="Photo of a forest" />

                </picture></div>
                


                <div><picture>

                    <img src="images/placeholder.jpg" data-src="images/mountains.jpg" alt="Photo of mountains" />

                </picture></div>



                <div><picture>

                    <img src="images/placeholder.jpg" data-src="images/stars.jpg" alt="Photo of a starry sky" />

                </picture></div>



                <div><picture>

                    <img src="images/placeholder.jpg" data-src="images/tree.jpg" alt="Photo of a large tree" />

                </picture></div>



                <div><picture>

                    <img src="images/placeholder.jpg" data-src="images/waterfall.jpg" alt="Photo of a waterfall" />

                </picture></div>



                <div><picture>

                    <img src="images/placeholder.jpg" data-src="images/waves.jpg" alt="Photo of ocean waves" />

                </picture></div>

            </div>

        </div>


        <script src="js/lazyload.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>

        <script>
            WebFont.load({
                google: {
                    families: [
                        'Vidaloka',
                        'Poppins'
                    ]
                }
            });
        </script>

    </body>

</html>
